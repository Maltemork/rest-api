<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>REST API form.</title>
  </head>
  <body>
    <dialog></dialog>
    <article class="header">
      <input id="create-btn" type="button" value="Create post." />
      <h1>REST API PROJECT WITH FORMS</h1>
      <input id="signup-btn" type="button" value="Sign up." />
    </article>
    <article id="header_2">
      <input
        type="search"
        id="search_field"
        placeholder="search"
        style="border-radius: 0px; border-style: none"
      />
    </article>
    <hr />
    <!-- FORM SECTION -->
    <article id="form-section" hidden>
      <br />
      <form action="" method="" id="signup">
        <article id="sitedata">
          <label for="username" required>Username</label>
          <input type="text" name="username" id="username-input" required />

          <label for="password" required>Password</label>
          <input type="password" name="password" id="password-input" required />

          <label for="repeat-password" required>Repeat password</label>
          <input
            type="password"
            name="repeat-password"
            id="password-input-repeat"
          />
        </article>
        <label for="fullname" required>Full Name:</label>
        <input type="text" name="fullname" id="full-name-input" required />

        <label for="email" required>E-mail:</label>
        <input type="email" name="email" id="email-input" required />

        <label for="spam">I would like to receive emails.</label>
        <input type="checkbox" name="spam" id="spam-checkbox" checked />

        <label for="spam">I accept the terms and conditions.</label>
        <input type="checkbox" name="accept" id="accept-checkbox" required />
        <input type="submit" value="Sign up." id="form-submit-btn" />
        <input type="reset" value="Clear form." id="form-reset-btn" />

        <br />
      </form>
      <br />
      <hr />
      <br />
    </article>
    <!-- FORM SECTION END -->
    <!-- CREATE POST SECTION -->
    <article id="create-section">
      <br />
      <form action="" method="" id="create-post-section">
        <label for="Title">Title:</label>
        <input
          type="text"
          name="Title"
          id="create_title_input"
          placeholder="Title"
          required
        />
        <label for="Categories" required>Categories:</label>
        <input
          type="text"
          name="Categories"
          id="create_categories_input"
          placeholder="categories"
          required
        />
        <label for="description" required>Description:</label>
        <textarea
          name="Description"
          id="create_description_input"
          value=""
          required
        >
        </textarea>
        <label for="spam">I accept the terms and conditions.</label>
        <input
          type="checkbox"
          name="accept"
          id="create-accept-checkbox"
          required
        />
        <input type="submit" value="Submit." id="create-submit-btn" />
        <input type="reset" value="Clear form." id="create-reset-btn" />

        <br />
      </form>
      <br />
      <hr />
      <br />
    </article>
    <!-- CREATE POST SECTION END -->
    <div class="grid-container-items"></div>
    <hr />
    <div class="user-table"></div>

    <script src="script.js"></script>
  </body>
</html>
